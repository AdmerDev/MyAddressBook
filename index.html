<!doctype html>
<html lang="en">

<head>
    <title>My Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
       <div class="container mt-5">
           <h1>My Address Book</h1>
           <div class="bg-light">
                <div class="row">
                    <div class="col mt-4">
                        <img src="img/GirlOne_4x.png" class="img-thumbnail">
                    </div>
                    <div class="col mt-4">
                        <form action="#">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">First Name</label>
                                    <input type="text" name="firstName" class="form-control" aria-label="First Name">
                                </div>
                                <div class="col">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" name="lastName" class="form-control" aria-label="Last Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Email</label>
                                    <input type="text" name="email" class="form-control" aria-label="Email">
                                </div>
                                <div class="col">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" name="phone" class="form-control" aria-label="Phone">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Address</label>
                                    <input type="text" name="address" class="form-control" placeholder="1234 Main St" aria-label="Address">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Address 2</label>
                                    <input type="text" name="address2" class="form-control" placeholder="Apartment, studio, or floor" aria-label="Address 2">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">City</label>
                                    <input type="text" name="city" class="form-control" aria-label="City">
                                </div>
                                <div class="col">
                                    <label class="form-label">State</label>
                                    <input type="text" name="state" class="form-control" aria-label="State">
                                </div>
                                <div class="col">
                                    <label class="form-label">Zip</label>
                                    <input type="text" name="zip" class="form-control" aria-label="Zip">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col input-group mb-3">
                                     <div class="input mt-2">
                                         <input class="form-check-input me-2" type="checkbox" value="" aria-label="Family">
                                         <label class="form-label">Family</label>
                                     </div>
                               </div>
                               <div class="col"></div>
                                <div class="col mt-4">
                                    <input class="btn btn-primary btn-lg" type="button" value="Save">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
